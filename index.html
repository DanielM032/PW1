<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador desde 26 de febrero de 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .timer {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #time {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="timer">
        <h1>Tiempo desde el 26 de febrero de 2024</h1>
        <div id="time">Cargando...</div>
    </div>

    <script>
        function updateTimer() {
            // Fecha de inicio: 26 de febrero de 2024
            const startDate = new Date("Feb 26, 2024 00:00:00").getTime();

            // Fecha y hora actual
            const now = new Date().getTime();

            // Diferencia en tiempo
            const difference = now - startDate;

            // Cálculo de días, horas, minutos y segundos
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Mostrar el tiempo transcurrido en la página
            document.getElementById("time").innerHTML = days + " días " + hours + " horas "
                + minutes + " minutos " + seconds + " segundos ";
        }

        // Actualizar el temporizador cada segundo
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
